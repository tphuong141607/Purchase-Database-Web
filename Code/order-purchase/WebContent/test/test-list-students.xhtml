<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
  <f:event type="preRenderView" listener="#{studentController.loadStudents()}"/>
</f:metadata>

<h:head>
	<title>Student Table Demo</title>
</h:head>

<h:body>
	<h3>Student Table Demo</h3>

	<hr/>

	<br/>
	
	<h:dataTable value="#{studentController.students}" var="tempStudent" border="1">
		
		<h:column>
			<!-- the column header -->
			<f:facet name="header">First Name</f:facet>
			
			<!--  the value for each row -->
			#{tempStudent.firstName}
		</h:column>

		<h:column>
			<!-- the column header -->
			<f:facet name="header">Last Name</f:facet>
			
			<!--  the value for each row -->
			#{tempStudent.lastName}
		</h:column>

		<h:column>
			<!-- the column header -->
			<f:facet name="header">Email</f:facet>
			
			<!--  the value for each row -->
			#{tempStudent.email}
		</h:column>

	</h:dataTable>
		
	<h:messages />
	
</h:body>
</html>
