<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Update Customer</title>
	
	<h:outputStylesheet library="css" name="customizedStyle.css"/>
	
</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Product Category</h2>
		</div>
	</div>
	
	<div id="container">
		<h3>Product Category Table</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;" >
			<h:panelGrid columns="3">
				 
				<h:outputLabel>Product Category:</h:outputLabel> <h:inputText value="#{productCategory.categoryName}" id="categoryName" required="true"
							requiredMessage="You need to fill in the category."/> <h:message for="categoryName"/>
							
				 <h:inputHidden value="#{productCategory.id}" />
				 <h:commandButton value="Save" styleClass="save" action="#{productCategoryController.updateProductCategory(productCategory)}"/>
				 	
			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p><h:outputLink value="list-customers.xhtml">Back to List</h:outputLink></p>

	</div>	
</h:body>
</html>
