<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Update Customer</title>
	
	<h:outputStylesheet library="css" name="customizedStyle.css"/>
	
</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Product</h2>
		</div>
	</div>
	
	<div id="container">
		<h3>Product Table</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;" >
			<h:panelGrid columns="3">
				<h:outputLabel>Product Name:</h:outputLabel> <h:inputText value="#{product.name}" id="name" required="true"
							requiredMessage="The product name is required."/> <h:message for="name"/>
	
				<h:outputLabel>Description:</h:outputLabel> <h:inputText value="#{product.description}" id="description"/> <h:message for="description"/>
				
				<h:outputLabel>Price:</h:outputLabel> <h:inputText value="#{product.price}" id="price" required="true" 
							requiredMessage="Price is mandatory."/> <h:message for="price"/>
				 
				<h:outputLabel>Product Category ID:</h:outputLabel> <h:inputText value="#{product.categoryId}" id="categoryId" required="true" 
							requiredMessage="Category ID is mandatory."/> <h:message for="categoryId"/>
							
				 <h:inputHidden value="#{product.id}" />
				 <h:commandButton value="Save" styleClass="save" action="#{productController.updateProduct(product)}"/>
				 	
			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p><h:outputLink value="list-customers.xhtml">Back to List</h:outputLink></p>

	</div>	
</h:body>
</html>
